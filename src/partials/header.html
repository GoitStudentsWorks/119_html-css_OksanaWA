<!-- Modal $10 -->
<div class="backdrop" data-backdrop-10>
    <!-- is-open -->
    <div class="modal" data-modal-open>
        <button class="close_button" type="button" data-modal-close>
            <svg class="icon-close" width="8" height="8">
                <use href="/images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <h4 class="title-modal">Join Now!</h4>
        <p class="modal-txt">One Session</p>
        <h5 class="price">$10</h5>
        <form class="form" name="user_form_10" autocomplete="off">
            <div class="modal-box">
                <label class="lable_modal" for="user-name-10">
                    Your Name
                    <input class="form-input" type="text" id="user-name-10" name="user-name" placeholder="Liam"
                        autofocus>
                </label>
                <div class="mob-wrap">
                    <label class="lable_modal" for="user-email-10">
                        Email
                        <input class="form-input" type="email" id="user-email-10" name="user-email"
                            placeholder="hello@yogabloom.com">
                    </label>
                    <label class="lable_modal" for="user_phone-10">
                        Phone number
                        <input class="form-input" type="tel" id="user_phone-10" name="user_phone"
                            placeholder="+380 (95) 123 12 12" required>
                    </label>
                </div>
                <button type="submit" class="btn_go_to_checkout">Go to checkout</button>
            </div>
        </form>
    </div>
</div>
